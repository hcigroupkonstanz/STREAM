<mat-tab-group mat-stretch-tabs [backgroundColor]="'primary'">
    <mat-tab label="WebClient Settings">
        <div class="tab-container">
            <app-client-settings></app-client-settings>
        </div>
    </mat-tab>
    <mat-tab label="Owner Settings" [disabled]="(ownerService.CurrentOwner | async) === null">
        <div class="tab-container">
            <app-owner-settings></app-owner-settings>
        </div>
    </mat-tab>
</mat-tab-group>
